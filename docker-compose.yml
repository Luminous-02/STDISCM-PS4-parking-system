services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpass}
      POSTGRES_DB: campus_parking_system
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - campus_net

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    networks:
      - campus_net

  parking-auth-service:
    build: ./parking-auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_parking_system?currentSchema=auth
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: adminpass
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - campus_net

  parking-catalog-service:
    build: ./parking-catalog-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/campus_parking_system?currentSchema=catalog
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: adminpass
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
    networks:
      - campus_net

  frontend-react:
    build: ./frontend-react
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8082
    depends_on:
      - parking-catalog-service
      - parking-auth-service
    networks:
      - campus_net

networks:
  campus_net:
    driver: bridge

volumes:
  db-data: