server.port=8082
spring.application.name=parking-catalog-service

# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/campus_parking_system?currentSchema=catalog
spring.datasource.username=admin
spring.datasource.password=adminpass

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.enabled=true

# Logging
logging.level.com.parkingsystem.catalog=DEBUG

# JWT Secret (will be used when auth is implemented)
jwt.secret=${JWT_SECRET:parkingSystemSecretKey}