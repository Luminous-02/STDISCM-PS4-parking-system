server.port=8081
spring.application.name=parking-auth-service

# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/campus_parking_system?currentSchema=auth
spring.datasource.username=admin
spring.datasource.password=adminpass

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.data.redis.host=redis
spring.data.redis.port=6379

# JWT Configuration
jwt.secret=${JWT_SECRET:parkingSystemSuperSecretKeyForJWTGeneration2024}
jwt.expiration=900000       # 15 minutes in milliseconds
jwt.refresh.expiration=86400000  # 24 hours in milliseconds

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.enabled=true

# Logging
logging.level.com.parkingsystem.auth=DEBUG